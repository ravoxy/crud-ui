<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="usuarios" [responsive]="true"
               [paginator]="true" [rows]="10"
               #tabela>
        <ng-template pTemplate="header">
          <tr>
            <th>Usuário</th>
            <th>E-mail</th>
            <th>Expiração</th>
            <th class="col-data-header">Data Criação</th>
            <th class="col-acoes-header"></th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-usuario>
          <tr>
            <td>{{ usuario.nome }}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.tempoExpiracaoSenha }}</td>
            <td class="col-data">{{ usuario.dataCriacao | date:'dd/MM/yyyy' }}</td>
            <td class="col-acoes">
              <a pButton icon="fa fa-pencil" pTooltip="Editar"
                tooltipPosition="top"
                [routerLink]="['/usuarios', usuario.id]"></a>

              <button pButton icon="fa fa-trash"
                pTooltip="Excluir" tooltipPosition="top"
                (click)="confirmarExclusao(usuario)"></button>
            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5">
              Nenhum usuário encontrado
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="ui-g-12">
      <a pButton label="Novo Usuário" routerLink="/usuarios/novo"></a>
    </div>

  </div>

</div>
